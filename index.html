<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>Résumé</title>
</head>
<body>
    <main>
        <div class="resume">
            <div class="container">
                <div class="resume__block">
                    <h1 class="contact-info__header">Dima Bohachuk</h1>
                    <h3 class="contact-info__sub-header">Full-Stack Developer</h3>

                    <div class="contact_info_container fv">

                        <div class="contact-info__block contact-info__block--center">
                            <img
                                    class="contact-info__avatar"
                                    src="assets/avatar.png"
                                    alt="Avatar"
                            />
                        </div>
                        <div class="contact-info__block">
                            <a href="https://www.instagram.com/dima_bohachuk/" rel="author" class="contact-info__item" tabindex="0">
                                <div class="contact-info__item-icon-wrapper">
                                    <img class="contact-info__item-icon" src="./assets/instagram.svg" alt="Instagram">
                                </div>
                                <span>Instagram</span>
                            </a>
                            <a href="https://www.linkedin.com/in/dima-bohachuk-21a737237/" rel="author" class="contact-info__item" tabindex="0">
                                <div class="contact-info__item-icon-wrapper">
                                    <img class="contact-info__item-icon" src="./assets/linkedin.svg" alt="Linkedin">
                                </div>
                                <span>Linkedin</span>
                            </a>
                            <a href="https://t.me/dima_bohachuk" rel="author" class="contact-info__item" tabindex="0">
                                <div class="contact-info__item-icon-wrapper">
                                    <img class="contact-info__item-icon" src="./assets/telegram.svg" alt="Telegram">
                                </div>
                                <span>Telegram</span>
                            </a>
                            <a href="https://www.google.com/maps?q=Vinnytsia,Ukraine" rel="author" class="contact-info__item" tabindex="0">
                                <div class="contact-info__item-icon-wrapper">
                                    <img class="contact-info__item-icon contact-info__item-icon--location" src="./assets/location.svg" alt="Location">
                                </div>
                                <span>Vinnytsia, Ukraine</span>
                            </a>
                        </div>

                        <div class="contact-info__block"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
